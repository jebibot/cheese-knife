name: "Publish"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The argument to npm version"
        default: "patch"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install latest npm
        run: npm install -g npm

      - name: Install dependencies
        run: npm ci

      - name: Increment version
        run: npm version --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Push and tag version
        run: |
          VERSION=$(jq -r ".version" package.json)
          git config user.name "Jebibot"
          git config user.email "83044352+jebibot@users.noreply.github.com"
          git add *.json
          git commit -m "v$VERSION"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push --follow-tags

      - name: Create key.pem
        run: echo "${{ secrets.CHROME_CRX_KEY }}" > key.pem

      - name: Build
        run: npm run build

      - name: Publish to Chrome Web Store
        uses: puzzlers-labs/chrome-webstore-publish@010fc578dea8e3a05e15af75b836be821ee9ab74
        with:
          mode: publish
          extension_id: ${{ secrets.CHROME_APP_ID }}
          zip_file_path: ./extension.zip
          client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          refresh_token: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          crx_private_key: ${{ secrets.CHROME_CRX_KEY }}

      - name: Build Firefox
        run: npm run build:firefox

      - name: Publish to Firefox add-on
        run: npm run publish:firefox
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
