<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>치즈 나이프</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="box">
      <div class="question">탐색</div>
      <div class="row">
        <label for="category">카테고리 탐색</label>
        <input type="checkbox" id="category" name="category" />
      </div>
      <div class="row">
        <label for="preview">썸네일 미리보기</label>
        <input type="checkbox" id="preview" name="preview" />
      </div>
      <div class="row">
        <label for="updateSidebar">사이드바 갱신</label>
        <input type="checkbox" id="updateSidebar" name="updateSidebar" />
      </div>
      <div class="row">
        <label for="popupPlayer">팝업 플레이어</label>
        <input type="checkbox" id="popupPlayer" name="popupPlayer" />
      </div>
    </div>
    <div class="box">
      <div class="question">플레이어</div>
      <div class="row">
        <label for="hotkey">단축키</label>
        <input type="checkbox" id="hotkey" name="hotkey" />
      </div>
      <div class="row">
        <label for="arrowSeek">방향키 탐색</label>
        <input type="checkbox" id="arrowSeek" name="arrowSeek" />
      </div>
      <div class="row">
        <label for="rememberTime">재생 위치 기억</label>
        <input type="checkbox" id="rememberTime" name="rememberTime" />
      </div>
      <div class="row">
        <label for="fitPlayer">화면 채우기</label>
        <input type="checkbox" id="fitPlayer" name="fitPlayer" />
      </div>
      <div class="row">
        <label class="grow-0" for="sharpness">선명 필터</label>
        <input
          type="range"
          class="slider"
          id="sharpness"
          name="sharpness"
          min="0"
          max="10"
          step="0.1"
        />
        <span id="current">0</span>
      </div>
    </div>
    <div class="box">
      <div class="question">채팅</div>
      <div class="row">
        <label for="hideDonation">후원 채팅 숨기기</label>
        <input type="checkbox" id="hideDonation" name="hideDonation" />
      </div>
      <div class="row">
        <label for="leftSideChat">채팅창 좌측 표시</label>
        <input type="checkbox" id="leftSideChat" name="leftSideChat" />
      </div>
    </div>
    <footer>
      <a
        href="https://chromewebstore.google.com/u/1/detail/nfkfgkkhgglkgnlppncolmpekidapkjh"
        >Store</a
      >
      · <a href="https://github.com/jebibot/cheese-knife">GitHub</a>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
