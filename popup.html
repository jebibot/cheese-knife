<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>치즈 나이프</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="box">
      <div class="question">미리보기</div>
      <div class="row">
        <label for="preview">사이드바 미리보기</label>
        <input type="checkbox" id="preview" name="preview" />
      </div>
      <div class="row">
        <label for="livePreview">방송 미리보기</label>
        <input type="checkbox" id="livePreview" name="livePreview" />
      </div>
      <div class="row">
        <label class="grow-0" for="previewWidth">크기</label>
        <input
          type="range"
          class="slider"
          id="previewWidth"
          name="previewWidth"
          min="300"
          max="1000"
          step="50"
        />
        <span class="current">400</span>px
      </div>
      <div class="row">
        <label class="grow-0" for="previewDelay">영상 지연</label>
        <input
          type="range"
          class="slider"
          id="previewDelay"
          name="previewDelay"
          min="0.1"
          max="3"
          step="0.1"
        />
        <span class="current" data-digits="1">1.0</span>s
      </div>
      <div class="row">
        <label class="grow-0" for="previewVolume">영상 볼륨</label>
        <input
          type="range"
          class="slider"
          id="previewVolume"
          name="previewVolume"
          min="0"
          max="100"
          step="1"
        />
        <span class="current">5</span>%
      </div>
    </div>
    <div class="box">
      <div class="question">탐색</div>
      <div class="row">
        <label for="updateSidebar">사이드바 갱신</label>
        <input type="checkbox" id="updateSidebar" name="updateSidebar" />
      </div>
      <div class="row">
        <label for="expandFollowings">팔로잉 채널 펼치기</label>
        <input type="checkbox" id="expandFollowings" name="expandFollowings" />
      </div>
      <div class="row">
        <label for="popupPlayer">팝업 플레이어</label>
        <input type="checkbox" id="popupPlayer" name="popupPlayer" />
      </div>
    </div>
    <div class="box">
      <div class="question">플레이어</div>
      <div class="row">
        <label for="arrowSeek">방향키 탐색</label>
        <input type="checkbox" id="arrowSeek" name="arrowSeek" />
      </div>
      <div class="row">
        <label for="rememberTime">재생 위치 기억</label>
        <input type="checkbox" id="rememberTime" name="rememberTime" />
      </div>
      <details>
        <summary>영상 필터</summary>
        <div class="row">
          <label class="grow-0" for="brightness">밝기</label>
          <input
            type="range"
            class="slider"
            id="brightness"
            name="brightness"
            min="0"
            max="3"
            step="0.05"
            data-default="1"
          />
          <span class="current" data-digits="2">1.00</span>
        </div>
        <div class="row">
          <label class="grow-0" for="contrast">대비</label>
          <input
            type="range"
            class="slider"
            id="contrast"
            name="contrast"
            min="0"
            max="3"
            step="0.05"
            data-default="1"
          />
          <span class="current" data-digits="2">1.00</span>
        </div>
        <div class="row">
          <label class="grow-0" for="gamma">감마</label>
          <input
            type="range"
            class="slider"
            id="gamma"
            name="gamma"
            min="0"
            max="3"
            step="0.05"
            data-default="1"
          />
          <span class="current" data-digits="2">1.00</span>
        </div>
        <div class="row">
          <label class="grow-0" for="sharpness">선명도</label>
          <input
            type="range"
            class="slider"
            id="sharpness"
            name="sharpness"
            min="0"
            max="10"
            step="0.1"
            data-default="0"
          />
          <span class="current" data-digits="1">0.0</span>
        </div>
        <span class="desc">기본값으로 설정하려면 더블 클릭하세요.</span>
      </details>
    </div>
    <div class="box">
      <div class="question">채팅</div>
      <div class="row">
        <label for="hideDonation">후원 채팅 숨기기</label>
        <input type="checkbox" id="hideDonation" name="hideDonation" />
      </div>
      <div class="row">
        <label for="optimizeEmotes">애니메이션 이모티콘 최적화</label>
        <input type="checkbox" id="optimizeEmotes" name="optimizeEmotes" />
      </div>
    </div>
    <div class="box">
      <a href="/styles.html">
        스타일 설정

    </div>

    <script src="popup.js"></script>
  </body>
</html>
